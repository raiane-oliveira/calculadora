<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raiane Oliveira" />
        <meta
            name="description"
            content="Desafio 5 do #boraCodar da Rocketseat."
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
            rel="stylesheet"
        />

        <!-- CSS and JS -->
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <title>Calculadora | Raiane Oliveira</title>
    </head>
    <body>
        <section class="calculator-container">
            <div class="display-calculator"></div>
            <div class="functionalities-calculator">
                <button class="circle-buttons ce-button">CE</button>
                <button class="circle-buttons">C</button>
                <button class="circle-buttons">%</button>
                <button class="circle-buttons operators">/</button>
                <button class="circle-buttons">7</button>
                <button class="circle-buttons">8</button>
                <button class="circle-buttons">9</button>
                <button class="circle-buttons operators">X</button>
                <button class="circle-buttons">4</button>
                <button class="circle-buttons">5</button>
                <button class="circle-buttons">6</button>
                <button class="circle-buttons operators">-</button>
                <button class="circle-buttons">1</button>
                <button class="circle-buttons">2</button>
                <button class="circle-buttons">3</button>
                <button class="circle-buttons operators">+</button>
                <button class="circle-buttons">+/-</button>
                <button class="circle-buttons">0</button>
                <button class="circle-buttons">,</button>
                <button class="circle-buttons operators equal">=</button>
            </div>
        </section>
    </body>
</html>
