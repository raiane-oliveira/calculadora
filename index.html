<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raiane Oliveira" />
        <meta
            name="description"
            content="Desafio 5 do #boraCodar da Rocketseat."
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
            rel="stylesheet"
        />

        <!-- CSS and JS -->
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
        <title>Calculadora</title>
    </head>
    <body>
        <section class="calculator-container">
            <div class="display-calculator"></div>
            <div class="functionalities-calculator">
                <button
                    data-clear="ce"
                    class="circle-buttons ce-button"
                    type="reset"
                >
                    CE
                </button>
                <button data-clear="c" class="circle-buttons">C</button>
                <button data-operator="%" class="circle-buttons">
                    <img src="assets/Percent.svg" alt="Percent" />
                </button>
                <button data-operator="/" class="circle-buttons operators">
                    <img src="assets/Divide.svg" alt="Divide" />
                </button>
                <button data-number="7" class="circle-buttons">7</button>
                <button data-number="8" class="circle-buttons">8</button>
                <button data-number="9" class="circle-buttons">9</button>
                <button data-operator="*" class="circle-buttons operators">
                    <img src="assets/X.svg" alt="Multiplication" />
                </button>
                <button data-number="4" class="circle-buttons">4</button>
                <button data-number="5" class="circle-buttons">5</button>
                <button data-number="6" class="circle-buttons">6</button>
                <button data-operator="-" class="circle-buttons operators">
                    <img src="assets/Minus.svg" alt="Minus" />
                </button>
                <button data-number="1" class="circle-buttons">1</button>
                <button data-number="2" class="circle-buttons">2</button>
                <button data-number="3" class="circle-buttons">3</button>
                <button data-operator="+" class="circle-buttons operators">
                    <img src="assets/Plus.svg" alt="Plus" />
                </button>
                <button data-operator="alternate-number" class="circle-buttons">
                    <img src="assets/PlusMinus.svg" alt="Plus/Minus" />
                </button>
                <button data-number="0" class="circle-buttons">0</button>
                <button class="circle-buttons">,</button>
                <button data-equal="=" class="circle-buttons equal">
                    <img src="assets/Equals.svg" alt="Equal" />
                </button>
            </div>
        </section>
    </body>
</html>
